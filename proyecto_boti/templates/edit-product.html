{% extends 'layout.html' %} {% block body %}

<div class="col-md-4 offset-md-4">
    <div class="card card-body">
        <!--CREO NUEVA RUTA PARA PODER EDITAR LOS DATOS, ESTE FORMULARIO MUESTRA LOS DATOS DEL PRODUCTO SELECCIONADO-->
        <form action="/update/{{producto.0}}" method="POST">
            <div class="form-group">
                <input type="text" name="codigo" placeholder="Codigo" value="{{ producto.1}}" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="descripcion" placeholder="Descripcion" value="{{ producto.2}}" class="form-control">
            </div>

            <div class="form-group">
                <input type="text" name="distribuidora" placeholder="Distribuidora" value="{{ producto.3}}" class="form-control">
            </div>
            <div class="form-group">
                <input type="number" name="valorVenta" placeholder="Valor venta" value="{{ producto.4}}" class="form-control">
            </div>
            <div class="form-group">
                <input type="number" name="valorCosto" placeholder="Valor costo" value="{{ producto.5}}" class="form-control">
            </div>
            <div class="form-group">
                <input type="number" name="porcentajeGanancia" placeholder="Porcentaje ganancia" value="{{ producto.6}}" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">
                    Save
                </button>
            </div>
        </form>
    </div>

</div>

{% endblock %}
